name: test Dev CI/CD

on: #어떠한 상황에 CI/CD 해줄 것인지를 기술
  pull_request: # develop 브랜치에 있는 pull request가 닫힐 때 실행
    branches:
      - develop #develop 브랜치에 한정
    types:
      - closed  # pull request가 닫힐 때 (머지될 때)
  workflow_dispatch: # (2).수동 실행도 가능하도록

jobs:
  build:
    runs-on: ubuntu-latest # (3).OS환경
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop' #develop 브랜치에 머지되면

    steps:
      - name: Checkout # 다른 레포에 있는 코드도 가져올 수 있음
        uses: actions/checkout@v2 # (4).코드 check out: 현재 파일이 최상단에 위치하므로 최상단 아래에 있는 애들이 전부 빌드 대상

      - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: 17 # (5).자바 설치
            distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash # (6).권한 부여

      - name: Build with Gradle
          run: ./gradlew clean build -x test
          shell: bash # (7).build시작

      - name: Get current time
          uses: 1466587594/get-current-time@v2
          id: current-time
          with:
            format: YYYY-MM-DDTHH-mm-ss
            utcOffset: "+09:00"# (8).build시점의 시간확보

      - name: Show Current Time
          run: echo "CurrentTime=$"
          shell: bash # (9).확보한 시간 보여주기

      - name: Generate deployment package
          run: |
            mkdir -p deploy
            cp build/libs/*.jar deploy/application.jar
            cp Procfile deploy/Procfile
            cp -r .ebextensions-dev deploy/.ebextensions
            cp -r .platform deploy/.platform
            cd deploy && zip -r deploy.zip .

            - name: Beanstalk Deploy
              uses: einaregilsson/beanstalk-deploy@v20
              with:
                aws_access_key: ${{ secrets.AWS_ACTION_ACCESS_KEY_ID }}
                aws_secret_key: ${{ secrets.AWS_ACTION_SECRET_ACCESS_KEY }}
                application_name: breifing-dev
                environment_name: Breifing-dev-env
                version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
                region: ap-northeast-1
                deployment_package: deploy/deploy.zip
                wait_for_deployment: false

